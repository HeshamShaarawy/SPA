{% extends 'base.html' %}
{% block content %}

<h2 class="center">Log in</h2>
<div class="container center">
    <div class="login-form">

        <form class="col s12" method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input  type='text' name='username' id='username' />
                <label for='username'> <i class="material-icons">person_outline</i> Enter your username</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
            
                <input class='validate' type='password' name='password' id='password' />
                <label for='password'><i class="material-icons">person_pin</i> Enter your password</label>
              </div>
            </div>

            <br />
        
              <div class=' center-align'>
                <button type='submit' name='btn_login' class='col s6 btn btn-large waves-effect green'>Login</button>
              </div>
            
          </form>
        </div> 
      </div>
      <div class="center">
        <a href="{% url 'signup' %}">Create an account</a>
    </div>
{% endblock %}
