{% extends 'base.html' %}

{% block content %}
    <h3 class="center">Delete request for booking on <span class="blue-text">{{ object.date }}</span></h3>
    <div class="delete-form center" >
    
    <form action="" method="POST">
        <div class="delete-form" >
            <h4>Are you sure?</h4>
            {% csrf_token %}
            <input type="submit" value="Yes-Delete" class="btn red">
            <a class="blue-text" href="{% url 'bookings_detail' booking.id %}">Cancel</a>
        </div>    
    </form>
</div>    
{% endblock %}
