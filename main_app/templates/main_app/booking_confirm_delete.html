{% extends 'base.html' %}

{% block content %}

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes-Delete" class="btn red">
        <a class="blue-text" href="{% url 'bookings_detail' booking.id %}">Cancel - Back to {{ object.name }}</a>
    </form>

{% endblock %}
