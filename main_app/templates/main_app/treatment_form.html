<style>
    .container form table tr td select#id_category {
        display: block !important;
    }
</style>

{% extends 'base.html' %}

{% block content %}

{% if  treatment %}
    <h3 class="center name-header">Update treatment info</h3>
{% else %}
    <h3 class="center name-header">Add new treatment</h3>
{% endif %}

<form action="" method="POST" role="form">
    {% csrf_token %}
    <table class="striped">
        {{ form.as_table }}

    </table>
    <input type="submit" value="Submit" class='col s3 white-text btn-small waves-effect waves-light right'>
</form>
{% endblock %}
